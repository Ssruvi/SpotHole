<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Admin Panel</title>
        <link rel="stylesheet" href="admindashboard.css"/>
        <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>
        <div class="main-content">
            <div class="header-wrapper">
                <div class="header-title">
                    <span><b>ADMIN</b></span>
                    <h2>DASHBOARD</h2>
                </div>
                <div class="user-info">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text"
                        placeholder="Search"/>
                    </div>
                </div>

            </div>
            <div class="report-container"></div>
               <h3 class="main-title">&nbsp;&nbsp; Report Tracking </h3> 
                <div class="about-report">
                    <div class="report-cards">
                        <div class="card">
                            <div class="box">
                                <h1> 20</h1>
                                <h3>Total Reports</h3>    
                            </div>
                            <div class="icon-case">
                            <img src="clipboard.svg" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <div class="box">
                                <h1> 0</h1>
                                <h3>Completed<br> Reports</h3>    
                            </div>
                            <div class="icon-case">
                                <img src="check-square.svg" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <div class="box">
                                <h1> 20</h1>
                                <h3>pending <br>Reports</h3>    
                            </div>
                            <div class="icon-case">
                                <img src="x-square.svg" alt="">
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>  
        </div>  
    </body>
</html>
